<div class="card bag-base-100 w-1/2 mx-auto flex flex-col p-6 roundedo-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign up</div>
    <div class="card-body w-full">
        <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
            <input type="email" class="input w-full" name="email" [(ngModel)]="creds.email" placeholder="email" />
            <input type="text" class="input w-full" name="displayName" [(ngModel)]="creds.displayName" placeholder="Your name" />
            <input type="password" class="input w-full" name="password" [(ngModel)]="creds.password" placeholder="Password" />
            <input type="password" class="input w-full" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm Password" />

            <div class="flex items-center justify-end gap-3">
                <button class="btn" type="button" (click)="cancel()">Cancel</button>
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
